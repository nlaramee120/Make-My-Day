<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">

    <title>Event Searcher</title>

</head>

<body class="classBody">

  <header>
    <h1>Event Searcher</h1>
  </header>

  <form>
    <div class="row">
      <div class="eight columns">
        <input class="u-full-width userInput" type="text" placeholder="Type a city here" id="inputZip">
      </div>
      <button id="submitBtn" class="button-primary userBtn"><i id="icon" class="fas fa-search-location fa-2x"></i></button>
    </div>
  </form>

    <div class="container-fluid">

      <div class="row eventList float-container">
        <div class="float-child1">
          <h2 class="nearEvents">Events Near You</h2>
        </div>
        <div class="fiveDay float-child2">
        </div>
      </div>

    </div>

    <!-- </div class="fiveDayContainer">
      <div class="fiveDay">
      </div> 
    </div> -->

    <div>
      <ul class="list-group savedList">
        <li class="list-group-item">1.</li>
        <li class="list-group-item">2.</li>
        <li class="list-group-item">3.</li>
        <li class="list-group-item">4.</li>
        <li class="list-group-item">5.</li>
      </ul>
    </div>

</body>
  
<script src="./js/seatgeek.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
