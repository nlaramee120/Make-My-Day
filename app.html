<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

    <title>Event Searcher</title>

</head>

<body class="classBody">
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>City is not valid, or there are not enough events around this city!</p>
    </div>
  </div>

  <div id="eventModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="closeEventModal">&times;</span>
      <ul class="list-group savedList">
        <li class="list-group-item listItem1">1.</li>
        <li class="list-group-item listItem2">2.</li>
        <li class="list-group-item listItem3">3.</li>
        <li class="list-group-item listItem4">4.</li>
        <li class="list-group-item listItem5">5.</li>
      </ul>
    </div>
  </div>


  <div class="topPic">
    <div class="flextopPic">
  <header>
    <h1>Make My Day</h1>
  </header>

  <form>
    <div class="row searchItems">
      <input class="eleven columns userInput" type="text" placeholder="Type a city here" id="inputZip">  
      <button id="submitBtn" class="button-primary userBtn one columns"><i id="icon" class="fas fa-search-location fa"></i></button>
      <button id="submitGeo" class="button-primary locationBtn twelve columns">Search By My Current Location</i></button>
    </div>
    <h1 class="eventsTitle"></h1>
    <div class="modalBtnAlignment">
      <button class="modalBtn"><i class='far fa-heart'></i></button>
    </div>
  </form>
</div>
  </div>

    <!-- <div class="container-fluid"> -->

      <!-- <div class="row eventList float-container"> -->
  
        <!-- <div class="modalBtnAlignment">
          <button class="modalBtn"><i class='far fa-heart'></i></button>
        </div> -->

        <div class="block">
          <h2 class="nearEvents"></h2>
        </div>

        <div class="flexBtns">
          <button class="showBtn searchShowMore"><a id='btn_next'>Show More</a></button>
          <button class="hiddenPrev searchShowEvenMore"><a id='btn_prev'>Show Even More</a></button>

          <button class="showBtn localShowMore"><a id='btn_next'>Show More</a></button>
          <button class="hiddenPrev localShowEvenMore"><a id='btn_prev'>Show Even More</a></button>
        </div>

        <div class="fiveDayBorder">
          <div class="fiveDayInnerBorder">
            <div class="fiveDay block"></div>
          </div>
        </div>
